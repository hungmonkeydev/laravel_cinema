[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-dev'
]

[phases.build]
cmds = [
    # XÓA DÒNG 'php artisan config:cache' Ở ĐÂY
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
# Thêm 'php artisan config:clear' vào đầu để đảm bảo xóa cache cũ nếu có
cmd = 'php artisan config:clear && php artisan migrate --force && php artisan db:seed --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'